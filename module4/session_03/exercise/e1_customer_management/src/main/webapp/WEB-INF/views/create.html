<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/customer}">Back to customer list</a>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}">
        </div>
        <div>
            <label>Prodcer</label>
            <input type="text" th:field="*{producer}">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
