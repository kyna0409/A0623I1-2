<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/customer/create}">Create new customer</a>
<div>
   <form id="form-search" th:action="@{/customer/search}" method="post" novalidate="novalidate">
       <div class="search">
           <input type="radio"  name="search_choose" value="name">
           <label >Name</label><br>
       </div>
       <div class="search">
           <input type="radio"  name="search_choose" value="price">
           <label >Price</label><br>
       </div >
       <div class="search">
           <input type="radio"  name="search_choose" value="producer">
           <label >Producer</label><br>
       </div>
       <div class="search">
           <input type="text" name="search_txt">
           <input type="submit" value="Search">
       </div>
   </form>
</div>
<table id="customers">
    <thead>
    <th>STT</th>
    <th>NAME</th>
    <th>PRICE</th>
    <th>DESCRIPTION</th>
    <th>PRODUCER</th>
    <th>UPDATE</th>
    <th>DELETE</th>
    <th>VIEW</th>
    </thead>
    <tbody>
    <tr th:each="row:${customers}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id =${row.getId()})}">update</a></td>
        <td><a th:href="@{/customer/{id}/delete(id =${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id =${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
</body>
</html>
