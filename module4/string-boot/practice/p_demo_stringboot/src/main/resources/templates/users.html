<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
<div >
    <div><h2>Manage Users</h2></div>
    <div >
        <a  th:href="@{/users/create}">Add New User</a>
    </div>

    <div th:if="${success}"  th:text="${success}">
<!--        [[${message}]]-->
    </div>

    <div >
        <table id="table">
            <thead class="thead-dark">
            <tr>
                <th>Stt</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Option</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td>
                        <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
                        <a th:href="@{/users/{id}/delete(id=${user.getId()})}">Delete</a>
                        <a th:href="@{/users/{id}/view(id=${user.getId()})}">View</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
