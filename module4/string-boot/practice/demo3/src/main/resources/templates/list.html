<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/department/create}">Create</a>
<table id="table">
    <thead>
    <th>STT</th>
    <th>NAME</th>
    <th>ADDRESS</th>
    <th>CODE</th>
    <th>EDIT</th>
    <th>DELETE</th>
    <th>VIEW</th>
    </thead>
    <tbody>
    <tr th:each="row:${departments}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td th:text="${row.getCode()}"></td>
        <td><a th:href="@{/department/{id}/edit(id =${row.getId()})}">update</a></td>
        <td><a th:href="@{/bdepartment/{id}/delete(id =${row.getId()})}">delete</a></td>
        <td><a th:href="@{/department/{id}/view(id =${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
</body>
</html>
